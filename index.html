<style>
  body{
    margin: 0;
  }
  .intro{
    background-color: #999999;
    width: 1000px;
    height: fit-content;
    padding-bottom: 50px;
    margin: 0 auto;
  }

  .intro .text{
    height: fit-content;
  }
  .intro .text>h1{
    text-align: center;
    padding: 20px;
    padding-bottom: 5px;
    margin: 0px;
  }
  .intro .text>hr{
    margin: 0 auto;
    width: 150px;
    border-color : black;
    border-width: 4px;
  }

  .intro ul {
    border: 1px solid black;
    list-style-type: none;
    width: 900px;
    height: fit-content;
    margin: 50px auto;
    padding: 0;
    text-align: center; /* 가로로 가운데 정렬 */
  }

  .intro ul > li {
    display: inline-block;
    width: calc(23%); /* 4개의 li를 가로로 나누기 위해 23%, 마진 고려하여 조정 */
    border: 1px solid white;
    margin: 5px;
    height: 400px;
    vertical-align: top; /* 요소들을 상단 정렬 */
  }

  @media screen and (max-width: 1030px) { /*화면이 작아질 때*/
    .intro ul > li {
      width: calc(48%); /* 화면이 작을 때 두 개의 li를 가로로 나누기 위해 48%*/
    }
  }

  .intro .outro {
    border: 1px solid black;
    width: 950px;
    height: 250px;
    margin: 0 auto;
    background-color: #888888;
  }
</style>
<body>
  <div id="header">
  </div>

  <div class="intro">

    <div class="intro text">
      <h1>지역소개</h1>
      <hr>
    </div>

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div style="clear: both" class="outro">

    </div>
  </div>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => {
        console.error('헤더 가져오기 실패:', error);
      });
    //header.html 가져와서 붙이기.
  </script>
</body>

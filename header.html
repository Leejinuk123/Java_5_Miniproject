<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /*헤더 css*/
    /*.header_backgournd{*/

    /*}*/
    .header {
      background-image: url("img/headerImg.svg");
      background-size: cover; /* 배경 이미지를 요소에 맞게 자동으로 조절합니다 */
      background-repeat: no-repeat;
      width: 1000px;
      margin: 0 auto;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px; /* 좌우 여백을 줍니다 */
      box-sizing: border-box;
    }
    @media screen and (max-width: 1000px) {
      .header{
        width: 100%;
      }
    }

    .header img {
      width: 70px; /* 이미지 크기 조정 */
    }

    .header .header_text_box {
      text-align: center;
    }

    .header .header_text_box > h2 {
      margin: 0;
      font-size: 24px;
    }

    .header .header_text_box > p {
      margin: 0;
      font-size: 16px;
    }

    a {
      color: #000; /* 링크 텍스트 색상을 원하는 색상으로 변경 */
      text-decoration: none; /* 밑줄 제거 */
    }
  </style>
</head>

<body>
<header class="header">

    <img style="width: 90px; float: left" src="img/nbcamplogo.png">

    <div class="header_text_box">
      <h2><a href="index.html">27조</a></h2>
      <p><b><a href="index.html">00000001</a></b></p>
    </div>

    <img style="width: 90px; float: right" src="img/nbcamplogo.png">

</header>
</body>
</html>

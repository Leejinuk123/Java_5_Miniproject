<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .all-content{
      width: 1000px;
      margin: 30px auto;
      border: 1px double black;
      border-radius: 15px;
    }

    .detail-content .post-title{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .detail-content .post-content {
      width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin:auto;
      gap: 30px;
    }
    .detail-content .post-content img {
      width: 500px;
    }
    .detail-content .post-content p {
      width: 500px;
    }

    .detailbtn {
      display: flex;
      margin: 30px auto 30px 50px;
    }

    .likebtn {
      border: 3px solid darkgray;
      margin-right: 10px;
    }

    .commentbtn {
      border: 3px solid darkgray;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .comment-box {
      width: 1000px;
      margin: 0 auto;
      background: #dcdcdc;
      padding: 12px;
    }

    .comment-input-box {
      margin-bottom: 20px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .comment-input-box .user-info {
      display: flex;
      flex-direction: column;
      height: auto;
    }

    .comment-input-box .user-info #commentNickname, #commentPassword {
      width: 128px;
      padding: 5px;
    }

    .comment-input-box .user-info #commentNickname {
      margin-bottom: 10px;
    }

    .comment-input-box .button-box #commentButton {
      padding: 5px;
    }

    .input-box {
      flex-grow: 1;
    }

    .input-box #commentInput {
      padding: 5px;
      width: 100%;
      min-height: 68px;
      overflow-y: hidden;
      resize: none;
      box-sizing: border-box;
    }

    .comment-content-box {
    }

    .comment-content-box #comment-items {
      display: flex;
      flex-direction: column;
    }

    .comment-content-box .comment-item {
      padding: 10px;
      gap: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px groove black;
    }

    .comment-content-box .comment-item-nickname {
      width: 132px;
    }

    .comment-content-box .comment-item-content {
      flex-grow: 1;
    }

    .comment-content-box .comment-item-datetime {
    }

    .comment-content-box .comment-item-delete {
      position: relative;
    }

    .comment-content-box .comment-item-delete button {
      padding: 5px;
    }

    .comment-delete-popup {
      padding: 5px;
      background: #ffaeae;
      display: flex;
      position: absolute;
      align-items: center;
      left: -48px;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .popup-cancel {
      position: relative;
      width: 32px; /* X 사이즈 */
      height: 32px; /* X 세로 중앙 */
      margin: 0 auto; /* 가운데 정렬 */
    }

    .popup-cancel .line-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .popup-cancel .line-box > span {
      position: absolute;
      top: 50%;
      left: 20%;
      width: 60%;
      height: 2px;
      background-color: #000;
    }

    .popup-cancel .line-01 {
      transform: rotate(135deg) translateX(0%);
    }

    .popup-cancel .line-02 {
      transform: rotate(45deg) translateX(0%);
    }

    .comment-delete-popup .popupDeletePassword {
      padding: 5px;
      width: 102px;
      height: 32px;
      box-sizing: border-box;
    }

    .comment-delete-popup .popupDeleteButton {
      width: 44px;
      height: 32px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class = "all-content">
<div class="detail-content">

  </div>
</div>


<div class="detailbtn">
  <div class="likebtn">
    <button id="likeButton">🤍 좋아요</button>
  </div>
  <div class="commentbtn">
    <button onclick="openclose()" id="commentVisibleBtn">💬 댓글 ︱ ▼</button>
  </div>
</div>
<div class="comment-box" style="display: none"> 짜잔
</div>
</div>
<script>
  <!--    장현-->
  const likeButton = document.getElementById('likeButton');
  let isHeart = true;

  likeButton.addEventListener('click', function () {
    if (isHeart) {
      likeButton.textContent = '🖤️ 좋아요'; // 다른 이모지로 변경
    } else {
      likeButton.textContent = '🤍 좋아요'; // 하트 이모지로 변경
    }
    isHeart = !isHeart;
  });

  const commentVisibleBtn = document.getElementById('commentVisibleBtn');
  let isArrow = true;

  commentVisibleBtn.addEventListener('click', function () {
    if (isArrow) {
      commentVisibleBtn.textContent = '💬 댓글 ︱ ▲'; // 다른 이모지로 변경
    } else {
      commentVisibleBtn.textContent = '💬 댓글 ︱ ▼'; // 하트 이모지로 변경
    }
    isArrow = !isArrow;
  });

  function openclose() {
    $('.comment-box').toggle();
  }

  // $("#commentVisibleBtn").on("click", function () {
  //   $(".comment-box").toggle();
  // });
</script>

<script>
  <!--    지연-->
  const DEFAULT_HEIGHT = 68;

  function resize(obj) {
    obj.style.height = '0';
    if (obj.scrollHeight < DEFAULT_HEIGHT) {
      obj.style.height = -4 + obj.scrollHeight + 'px';
    } else {
      obj.style.height = obj.scrollHeight + 'px';
    }
  }

  // 삭제버튼을 눌렀을때
  $(".popup-button").on("click", function () {
    $(".comment-delete-popup").not($(this)).css("display", "none");
    $(".popupDeletePassword").val("");
    $(this).closest(".comment-item-delete").find(".comment-delete-popup").toggle();
  });
  // X 눌렀을 때
  $(".popup-cancel").on("click", function () {
    $(".popupDeletePassword").val("");
    $(this).closest(".comment-delete-popup").toggle();
  });
</script>
</body>
</html>
